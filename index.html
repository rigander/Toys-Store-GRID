<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" type="text/css" href="css/catalog.css">
</head>
<body>
<div class="wrapper">
    <div>Omnium Rerum Principia Parva Sunt</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
</div>
<h2>Grid template areas</h2>
<div class="grid-wrapper">
    <header class="grid-header">
        Header
    </header>
    <aside class="grid-side">
        Side-bar
    </aside>
    <main class="grid-content">
        Content
    </main>
</div>
<div class="items">
    <div class="grid__item_1 item">1</div>
    <div class="grid__item_2 item">2</div>
    <div class="grid__item_3 item">3</div>
    <div class="grid__item_4 item">4</div>
    <div class="grid__item_5 item">5</div>
    <div class="grid__item_6 item">6</div>
</div>
</body>
</html>
